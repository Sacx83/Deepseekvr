<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DeepSeek VR Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Camera with cursor -->
      <a-entity id="camera" camera position="0 1.6 0" look-controls>
        <a-entity
          cursor="rayOrigin: mouse"
          raycaster="objects: .clickable"
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: #FFC107; shader: flat"
        ></a-entity>
      </a-entity>

      <!-- Microphone button -->
      <a-entity
        id="mic-button"
        class="clickable"
        geometry="primitive: circle; radius: 0.2"
        material="color: #F44336"
        position="0 1.6 -2"
      ></a-entity>

      <!-- User prompt display -->
      <a-text
        id="user-prompt"
        value=""
        position="0 2 -2"
        align="center"
        color="#FFF"
        width="2"
        visible="false"
      ></a-text>

      <!-- AI response display -->
      <a-text
        id="ai-response"
        value=""
        position="0 1.2 -2"
        align="center"
        color="#0FF"
        width="2.5"
      ></a-text>
    </a-scene>

    <script type="module" src="./app.js"></script>
  </body>
</html>
