<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebRX VR Assistant</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="app.js" type="module"></script>
  </head>
  <body>
    <a-scene>
      <!-- Camera and Cursor Setup -->
      <a-entity position="0 1.6 0">
        <a-camera>
          <a-cursor
            raycaster="objects: .clickable"
            fuse="true"
            fuse-timeout="1000"
            position="0 0 -0.01"
            geometry="primitive: ring; radiusInner: 0.005; radiusOuter: 0.01"
            material="color: yellow; shader: flat">
          </a-cursor>
        </a-camera>
      </a-entity>

      <!-- Mic Button (clickable) -->
      <a-entity
        id="mic-button"
        class="clickable"
        geometry="primitive: sphere; radius: 0.2"
        material="color: red; shader: flat"
        position="0 1.5 -2">
        <a-entity
          text="value: Click to Speak; align: center; width: 2; color: white"
          position="0 -0.35 0">
        </a-entity>
      </a-entity>

      <!-- User Prompt Text -->
      <a-entity
        id="user-prompt"
        text="value: Ready; align: center; width: 3; color: #FFFFFF"
        position="0 2.2 -2"
        visible="false">
      </a-entity>

      <!-- AI Response Text -->
      <a-entity
        id="ai-response"
        text="value: Hello! Ask me something...; align: center; width: 3; color: #00FFAA"
        position="0 1.0 -2">
      </a-entity>

      <!-- Sky background -->
      <a-sky color="#222"></a-sky>
    </a-scene>
  </body>
</html>
